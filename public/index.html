  <head>
    <meta charset="utf-8">

    <title>TicTacToe</title>
    <meta name="author" content="Attila Domokos <adomokos@gmail.com>">

    <link rel="stylesheet" href="style/screen.css" media="screen, projection">

    <script type="text/javascript" src="js/vendor/modernizr-1.6.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.js"></script>

    <script type="text/javascript" src="js/application.js"></script>

    <script type="text/javascript">
      var App = require('./tic_tac_toe');
      var initializeApp = function() {
        var gameView = new App.GameView({ el: $("#container") });
        return gameView;
      };

      $(document).ready(initializeApp);
    </script>

  </head>

  <body>
    <div id="container">
      <div id="game_board">
        <table id="game_board_table">
          <tr>
            <td id="A_1">&nbsp;</td>
            <td id="B_1">&nbsp;</td>
            <td id="C_1">&nbsp;</td>
          </tr>
          <tr>
            <td id="A_2">&nbsp;</td>
            <td id="B_2">&nbsp;</td>
            <td id="C_2">&nbsp;</td>
          </tr>
          <tr>
            <td id="A_3">&nbsp;</td>
            <td id="B_3">&nbsp;</td>
            <td id="C_3">&nbsp;</td>
          </tr>
        </table>
      </div>
      <div id="results">
        <div>Won: <span id="won_count">0</span></div>
        <div>Lost: <span id="lost_count">0</span></div>
        <div>Tie: <span id="tie_count">0</span></div>
      </div>
      <div id="footer">
        <div id="result">
          <div id="won" class="result won">You won!</div>
          <div id="lost" class="result lost">The computer won... :-(</div>
          <div id="tie" class="result tie">Tie!!!</div>
        </div>
        <div id="restart_container">
          <a id="restart" href="#">Restart</a>
        </div>
      </div>
    </div>
  </body>
</html>
