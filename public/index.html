  <head>
    <meta charset="utf-8">

    <title>TicTacToe</title>
    <meta name="author" content="Attila Domokos <adomokos@gmail.com>">

    <link rel="stylesheet" href="style/screen.css" media="screen, projection">

    <script src="js/vendor/modernizr-1.6.min.js"></script>
    <script src="js/vendor/jquery-1.7.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/score_board.js"></script>
    <script src="js/ai_move.js"></script>
    <script src="js/tic_tac_toe.js"></script>

    <script type="text/javascript">
      initializeApp = function() {
        var gameView;
        window.App = window.theApp();
        return gameView = new window.App.GameView();
      };
      $(document).ready(initializeApp);
    </script>

  </head>

  <body>
    <div id="container">
      <table id="game_board">
        <tr>
          <td id="A_1">&nbsp;</td>
          <td id="B_1">&nbsp;</td>
          <td id="C_1">&nbsp;</td>
        </tr>
        <tr>
          <td id="A_2">&nbsp;</td>
          <td id="B_2">&nbsp;</td>
          <td id="C_2">&nbsp;</td>
        </tr>
        <tr>
          <td id="A_3">&nbsp;</td>
          <td id="B_3">&nbsp;</td>
          <td id="C_3">&nbsp;</td>
        </tr>
      </table>
      <div id="result">
        <div id="won" class="result won">You won!</div>
        <div id="lost" class="result lost">The computer won... :-(</div>
        <div id="tie" class="result tie">Tie!!!</div>
      </div>
      <div id="restart_container">
        <a id="restart" href="#">Restart</a>
      </div>
    </div>
  </body>
</html>
